<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه یاداشت ها</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="main-content">
        <div class="container">

            <form id="provinceForm">

                <div class="form-group">
                    <label for="provinceName">نام ولایت</label>
                    <input type="text" id="provinceName" name="province" placeholder="ولایت" required>
                </div>

                <div class="form-group">
                    <label for="description">توضیحات :</label>
                    <div id="editor"></div>
                    <input type="hidden" id="reqDescription" name="description">
                </div>

                <div class="form-group">
                    <label for="startDate">تاریخ شروع ثبت‌نام</label>
                    <input type="date" id="startDate" name="start_date" >
                </div>

                <div class="form-group">
                    <label for="endDate">تاریخ پایان ثبت‌نام</label>
                    <input type="date" id="endDate" name="end_date" >
                </div>

                <div class="form-group">
                    <label for="isOpen">ثبت‌نام باز است؟</label>
                    <select id="isOpen" name="open" required>
                        <option value="true">بله</option>
                        <option value="false">خیر</option>
                    </select>
                </div>

                <hr>

                <h3>مدیریت فیلدهای فرم درخواست</h3>
                <div id="fieldsContainer"></div>

                <button type="button" id="addFieldBtn">افزودن فیلد جدید</button>

                <hr>

                <button type="submit" class="submit-btn">ثبت ولایت و فیلدها</button>

            </form>
        </div>
    </main>

</body>

</html>
