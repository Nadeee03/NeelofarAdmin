    <main id="main-content">
        <div class="container">
            <form id="specialRequestForm">

                <div class="form-group">
                    <label for="specialProvince">نام ولایت</label>
                    <input type="text" id="specialProvince" name="provinces" placeholder="ولایت" required>
                </div>

                <!-- <div class="form-group">
                    <label for="specialDescription">توضیحات</label>

                        rows="4"></textarea>
                </div> -->

                <div class="form-group">
                    <label for="description">توضیحات :</label>
                    <div id="editor"></div>
                    <input type="hidden" id="description" name="description">
                </div>

                <div class="form-group">
                    <label for="specialStartDate">تاریخ شروع ثبت‌نام</label>
                    <input type="date" id="specialStartDate" name="start_date" required>
                </div>

                <div class="form-group">
                    <label for="specialEndDate">تاریخ پایان ثبت‌نام</label>
                    <input type="date" id="specialEndDate" name="end_date" required>
                </div>

                <div class="form-group">
                    <label for="specialIsOpen">ثبت‌نام باز است؟</label>
                    <select id="specialIsOpen" name="open" required>
                        <option value="true">بله</option>
                        <option value="false">خیر</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" id="specialSubmit" class="submit-btn submit">ثبت ولایت</button>
                </div>

            </form>
        </div>
    </main>
