<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه پادکست ها</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="main-content">
        <div class="container">
            
            <form id="podcastForm">

                <div class="form-group">
                    <label for="podcastTitle">عنوان پادکست :</label>
                    <input type="text" id="podcastTitle" name="podcastTitle" placeholder="عنوان پادکست">
                </div>

                <div class="form-group">
                    <label for="podcastId">آیدی:</label>
                    <input type="text" id="podcastId" name="podcastId" placeholder="آیدی باید به شکل podcast1 باشد">
                </div>

                <div class="form-group">
                    <label for="podcastAuthor">نام نویسنده:</label>
                    <input type="text" id="podcastAuthor" name="podcastAuthor" placeholder="نام نویسنده">
                </div>

                <div class="form-group">
                    <label for="podcastImage">عکس پادکست :</label>
                    <input type="file" id="podcastImage" name="podcastImage" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="podcastDate">تاریخ:</label>
                    <input type="date" id="podcastDate" name="podcastDate">
                </div>

                <div class="form-group">
                    <label for="podcastAudio">فایل صوتی:</label>
                    <input type="file" id="podcastAudio" name="podcastAudio" accept="audio/*">
                </div>

                <div class="form-group">
                    <label for="podcastDescription">متن پادکست :</label>
                    <textarea id="podcastDescription" name="podcastDescription" rows="4"></textarea>
                </div>

                <button type="submit" id="podcastSubmit" class="submit">افزودن</button>
                <button type="button" id="podcastDeleteBtn" class="deletbtn">حذف</button>
            </form>

            <!-- Delete Modal -->
            <div id="podcastDeleteModal" class="modal hidden">
                <div class="modal-content">
                    <p>آیا مطمئن هستید که می‌خواهید این کتاب را حذف کنید؟</p>
                    <input type="text" id="podcastDeleteTitle" placeholder="نام پادکست را وارد کنید">
                    <div class="modal-buttons">
                        <button id="podcastConfirmDelete" class="confirmDelete">حذف</button>
                        <button id="podcastCancelDelete" class="cancelDelete">لغو</button>
                    </div>
                </div>
            </div>

            <div id="messageBox" class="message-box" style="display: none;"></div>

        </div>
    </main>

</body>

</html>
