<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه یاداشت ها</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="main-content">
        <div class="container">
            <form id="authorForm">

                <div class="form-group">
                    <label for="bookTitle">عنوان کتاب:</label>
                    <input type="text" id="bookName" name="bookName" placeholder="عنوان کتاب">
                </div>

                <div class="form-group">
                    <label for="id">آیدی:</label>
                    <input type="text" id="id" name="bookName" placeholder="آیدی باید به شکل book101 باشد">
                </div>
                
                <div class="form-group">
                    <label for="authorName">نام نویسنده:</label>
                    <input type="text" id="authorName" name="authorName" placeholder="نام نویسنده">
                </div>
                <div class="form-group">
                    <label for="bookPhoto">عکس کتاب:</label>
                    <input type="file" id="bookPhoto" name="bookPhoto" accept="image/*">
                </div>
            
                <div class="form-group">
                    <label for="date">تاریخ:</label>
                    <input type="date" id="date" name="date" placeholder="تاریخ">
                </div>

                <div class="form-group">
                    <label for="description">متن کتاب:</label>
                    <textarea id="description" name="description" placeholder="توضیحات درباره کتاب" rows="4"></textarea>
                </div>

                <button type="submit" id="submit" class="submit">افزودن</button>

                <button type="button" id="deleteBtn" class="deletbtn">
                    حذف
                </button>
            </form>

            <!-- Delete Confirmation Modal -->
            <div id="deleteModal" class="modal hidden">
                <div class="modal-content">
                    <p>آیا مطمئن هستید که می‌خواهید این کتاب را حذف کنید؟</p>
                    <input type="text" id="deleteBookName" placeholder="نام کتاب را وارد کنید">
                    <div class="modal-buttons">
                        <button id="confirmDelete" class="confirmDelete">حذف</button>
                        <button id="cancelDelete" class="cancelDelete">لغو</button>
                    </div>
                </div>
            </div>

            <div id="messageBox" class="message-box" style="display: none;"></div>

        </div>
    </main>

</body>

</html>
